<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google-site-verification" content="0gKQikcyypd7k_HW-Rtp5egQ-pNqEMh7gUJ9m-SHh2c" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <link rel="canonical" href="https://linhub.io/">
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-fixed navbar-default">
      <!--<div class="fill">-->
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
            </ul>
          </div>
        </div>
      <!--</div>-->
    </nav>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>
    </div> <!-- /container -->

    {% include JB/analytics %}
    <script async src="{{ ASSET_PATH }}/js/jquery.min.js"></script>
    <script async src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
  </body>
</html>
