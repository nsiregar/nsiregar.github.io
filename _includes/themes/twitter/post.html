<header>
    <hgroup>
      <h1>{{ page.title }}</h1>
      <h1><small>{{ page.subtitle }}</small></h1>
      <h5>{{ page.date | date_to_long_string }}</h5>
      {% unless page.tags == empty %}
        <ul class="tag_box inline">
        {% assign tags_list = page.tags %}
        {% include JB/tags_list %}
        </ul>
      {% endunless %}
    </hgroup>
</header>

<div class="row">
  <div class="span16">
    {{ content }}
    <hr>
    {% include JB/comments %}
  </div>
</div>
